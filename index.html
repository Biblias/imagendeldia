    // Selecciona una imagen aleatoria y la muestra
    function showRandomImage() {
        const randomIndex = Math.floor(Math.random() * imageUrls.length);
        const imageElement = document.getElementById('randomImage');
        const downloadBtn = document.getElementById('downloadBtn');
        
        const selectedImageUrl = imageUrls[randomIndex];
        
        // Actualiza la imagen aleatoria mostrada
        imageElement.src = selectedImageUrl;

        // Actualiza el botón de descarga con el enlace de la imagen
        downloadBtn.href = selectedImageUrl;

        return selectedImageUrl;
    }

    // Llamada inicial para mostrar una imagen aleatoria al cargar la página
    showRandomImage();

    // Función para copiar la URL de la imagen actual al portapapeles
    function copyImageUrl() {
        const imageElement = document.getElementById('randomImage');
        const imageUrl = imageElement.src;

        navigator.clipboard.writeText(imageUrl).then(() => {
            alert('URL copiada al portapapeles: ' + imageUrl);
        }).catch(err => {
            alert('Error al copiar la URL: ' + err);
        });
    }
